<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Jonny Tran">
  <meta name="description" content="An anime list of airing shows by season.">
  <meta name="keywords" content="anime, list, html, css, sass, javascript, api, anilist-api">
  <title>AnimeList - Seasonal Anime Chart</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="navbar">
    <div class="navbar__list">
      <span id ="winter" class="navbar__item">Winter</span>
      <span id ="spring" class="navbar__item">Spring</span>
      <span id ="summer" class="navbar__item">Summer</span>
      <span id ="fall" class="navbar__item">Fall</span>
    </div>
  </div>

  <div class="filter">
    <div class="filter__content">
      <div class="filter__list">
        <span id="airing" class="filter__option--item" title="Sort by Countdown"><i class="far fa-clock"></i></span>
        <span id="popularity" class="filter__option--item" title="Sort by Popularity"><i class="far fa-heart"></i></span>
        <span id="rating" class="filter__option--item" title="Sort by Rating"><i class="far fa-star"></i></span>
        <span id="title" class="filter__option--item" title="Sort by Name"><i class="fas fa-sort-alpha-down"></i></span>
        <!-- <span id="source" class="filter__option--item filter__option--source">Source</span>
        <span id="studio" class="filter__option--item filter__option--studio">Studio</span> -->
      </div>
    </div>
  </div>
  
  <div class="main">
    <div class="main__wrapper">
      <div id="list" class="list"></div>
    </div>
    <div class="main__background"></div>
  </div>

  <div class="footer">
    <div class="footer__content">
      <p class="footer__disclaimer">Design & Code by Jonny Tran, built with Javascript using <a href="https://github.com/AniList/ApiV2-GraphQL-Docs" class="footer__link">AniList API</a>. Icons provided by <a href="https://fontawesome.com/" class="footer__link">Font Awesome</a>.</p>
      <a href="https://github.com/trnjonny/animelist" class="footer__link--github">
        <span class="footer__github--item footer__github--commits"></span>
        <span class=" footer__github--item footer__github--watchers"></span>
      </a>
    </div>
  </div>

  <script src="js/query.js"></script>
  <script src="js/main.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
